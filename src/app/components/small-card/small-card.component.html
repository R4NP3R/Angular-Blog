<div class="container__small-card">
  <a [routerLink]="['content', Id]">
    <div class="small-card__content">
      <div class="small-card__image">
        <img src="{{ photoCover }}" alt="">
      </div>

      <div class="small-card__text">
        <h1>{{ title }}</h1>
      </div>
    </div>
    <span class="small-card__separator"></span>
  </a>
</div>
